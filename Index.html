<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Expanding cards</title>

    </head>
    <body>
        <div class="container">
            <div class="panel active" style="background-image: url('https://cdn1.matadornetwork.com/blogs/1/2018/02/Taj-Mahal.jpg')">
            <h3>The Taj Mahal</h3>
        </div>
        <div class="panel " style="background-image: url('https://i.natgeofe.com/k/e924c4a8-cf47-4621-9ef8-20884ad2444f/Pyramids-at-Giza_square.png')">
            <h3>The Pyramids of Egypt</h3>
        </div>
        <div class="panel " style="background-image: url('https://im.rediff.com/news/2019/feb/22wonders1.jpg?w=670&h=900')">
            <h3>The Eiffel Tower</h3>
        </div>
        <div class="panel " style="background-image: url('https://themes10.win/wp-content/uploads/2016/12/seven-wonders-of-the-world-theme_2.jpg')">
            <h3>The Great wall of China</h3>
        </div>
        <div class="panel " style="background-image: url('https://i.natgeofe.com/n/04eecb7a-75bd-4c3b-b325-f5d2582f3ccd/colosseum_461.jpg')">
            <h3>The Colosseum</h3>
        </div>
        <div class="panel " style="background-image: url('https://assets.rbl.ms/19850670/origin.jpg')">
            <h3>The Statue of jesus</h3>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
